<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование — Кафе «Хруст & Вкус»</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Главная</a></li>
                <li><a href="menu.html">Меню</a></li>
                <li><a href="booking.html" class="active">Бронирование</a></li>
                <li><a href="index.html#contacts">Контакты</a></li>
            </ul>
        </nav>
        <h1>Забронировать столик</h1>
    </header>

    <section class="booking-section">
        <form id="booking-form" novalidate>
            <label for="name">Ваше имя *</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Телефон *</label>
            <input type="tel" id="phone" name="phone" pattern="[\d\s\+\-\(\)]{7,}" required>

            <label for="date">Дата бронирования *</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Время *</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Количество гостей *</label>
            <input type="number" id="guests" name="guests" min="1" max="20" value="1" required>

            <button type="submit">Забронировать</button>
        </form>
    </section>

    <script src="booking.js"></script>
</body>
</html>
